<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://source.unsplash.com/9xjHQvdMi4c/1600x900');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/fDvByj8ms3k/1600x900');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/NemYmadfBk0/1600x900');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/eAy4HxO1gXQ/1600x900');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/9mQHr1WsEK0/1600x900');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
